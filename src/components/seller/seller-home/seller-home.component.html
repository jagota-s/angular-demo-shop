<div class="product-list">
  <h1>Product List</h1>
  <p class="message-p">{{productDeleteMessage}}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList$ | async as productList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td><button (click)="onProductDelete(item.id!)">Delete</button>
          <button routerLink="/seller-update-product/{{item.id}}">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
